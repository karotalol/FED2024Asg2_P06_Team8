<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="../css-folders/style.css">
    <link rel="stylesheet" href="../css-folders/addlisting.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><button class="offcanvas-toggle" aria-label="Toggle Navigation">☰</button></li>
                <li><h1 class="site-title">MokeSell</h1></li>
                <li><a href="../index.html">Homepage</a></li>
                <li><a href="../html-folders/wishlist.html">Wishlist</a></li>
                <li><a href="../html-folders/listing.html">Listing</a></li>
                <li><input type="text" placeholder="Search for an item..." class="search-bar" id="search-bar"></li>
                <li><div id="search-suggestions" class="search-suggestions"></div></li>
                <li class="notification-container">
                    <button class="icon-button notification-button">🔔</button>
                    <div class="notification-box"><p>No new notifications.</p></div>
                </li>
                <li><a href="../html-folders/cart.html" class="icon-button">🛒</a></li>
                <li><a href="../html-folders/profile.html" class="icon-button">👤</a></li>
                <li><a href="../html-folders/settings.html" class="icon-button">⚙</a></li>
                <li><a href="../html-folders/login.html" class="nav-login-button">Login</a></li>
                <li><a href="../html-folders/register.html" class="nav-register-button">Register</a></li>
            </ul>
        </nav>
        <div id="welcome-navbar" class="welcome-message">Welcome, Guest</div>

        <div class="offcanvas-menu">
            <div id="welcome-offcanvas" class="welcome-message">Welcome, Guest</div>
            <ul>
                <li><a href="../index.html">🏠 Homepage</a></li>
                <li><a href="../html-folders/profile.html">👤 Profile</a></li>
                <li><a href="../html-folders/messages.html">💬 Messages</a></li>
                <li><a href="../html-folders/following.html">🧑‍🤝‍🧑 Following</a></li>
                <li><a href="../html-folders/cart.html">🛒 Cart</a></li>
                <li><a href="../html-folders/listing.html">💹 Listing</a></li>
                <li><a href="../html-folders/game.html">🎮 Game</a></li>
            </ul>
        </div>
    </header>

    <main class="container">
        <form id="add-listing-form">
            <div class="left-column">
                <label for="image-upload" class="image-upload-label">Upload Image</label>
                <input type="file" id="image-upload" accept="image/*" required>
                <img id="image-preview" src="../images/default.jpg" alt="Image Preview">
            </div>

            <div class="right-column">
                <div class="product-description">
                    <label for="category">Category:</label>
                    <input type="text" id="category" required>

                    <label for="title">Product Title:</label>
                    <input type="text" id="title" required>

                    <label for="description">Description:</label>
                    <textarea id="description" required></textarea>
                </div>

                <div class="product-price">
                    <label for="price">Price:</label>
                    <input type="number" id="price" required>
                    <button type="submit" class="cart-btn">Submit Listing</button>
                </div>
            </div>
        </form>
    </main>

    <script src="../js-folders/script.js"></script>
</body>
</html>

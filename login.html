<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../FED2024Asg2_P06_Team8/css-folders/login-style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="index.html" method="POST" class="login-form">
            <input type="email" name="email" placeholder="Enter your email..." required>
            <input type="password" name="password" placeholder="Enter your password..." required minlength="8">
            <button type="submit" class="login-button">Log In</button>
        </form>
        <p class="signup-text">
            Make a new account? <a href="register.html">Sign up</a>
        </p>
    </div>
</body>
</html>
